<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>

<svg width="400" height="400" style="border: 1px solid #000;">
    <!-- Rectangle -->
    <rect x="50" y="50" width="100" height="100" fill="blue" />

    <!-- Circle -->
    <circle cx="200" cy="100" r="50" fill="yellow" />

    <!-- Triangle (using polygon) -->
    <polygon points="300,200 250,300 350,300" fill="purple" />
</svg>

</body>
</html>
