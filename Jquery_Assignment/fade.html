<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: blueviolet;
        }

        .sub {
            height: auto;
            width: auto;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .img{
            height: auto;
            width: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin: 50px;
        }
        .img1{
            height: 100px;
            width: 100px;
            background-image: url(beautiful-blooming-flowers-spring-season_23-2150790288.avif);
            background-position: center;
            background-size: cover;
            border: 1px solid black;
        }
        .img2{
            height: 100px;
            width: 100px;
            background-image: url(beautiful-blooming-flowers-spring-season_23-2150790288.avif);
            background-position: center;
            border: 1px solid black;
            background-size: cover;
        }
        .img3{
            height: 100px;
            width: 100px;
            background-image: url(beautiful-blooming-flowers-spring-season_23-2150790288.avif);
            background-position: center;
            border: 1px solid black;
            background-size: cover;
        }
        .main{
            height: auto;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px;
        }
        button{
            background-color: white;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub">
            <h1>Jquery fadeOut</h1>
            <div class="img">
                <div class="img1"></div>
                <div class="img2"></div>
                <div class="img3"></div>
            </div>
            <button id="show">Show</button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $(".img1").fadeTo()
            $(".img2").fadeTo("slow",0.5)
            $(".img3").fadeTo(3000,0.3)
        })
    })
    </script>
</html>
